<div class="row mailbox">
 <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12" ng-include="'/template/spacenav.html'"></div>
	<div class="col-lg-9 col-md-9" ng-controller="articlecontroller">
		<div class="panel bk-bg-white">
			<div class="panel-body">
				<form class="form-horizontal bk-margin-top-10" role="form">
					<div class="form-group">
						<label for="to" class="col-sm-2 control-label">标题:</label>
						<div class="col-sm-12">
							<input type="text" ng-model="article.title" class="form-control bk-border-off" id="to" />
						</div>
					</div>
					<hr />
					<div class="form-group">
						<label for="cc" class="col-sm-2 control-label">简述:</label>
						<div class="col-sm-12">
							<textarea rows="2" ng-model="article.discreption" cols="" class="form-control bk-border-off"></textarea>
						</div>
					</div>
					<hr />
					<!-- <div class="form-group">
						<label for="bcc" class="col-sm-1 control-label">BCC:</label>
						<div class="col-sm-11">
							<input type="email" class="form-control bk-border-off" id="bcc" />
						</div>
					</div>
					<hr /> -->
					
					<div class="form-group">
					   
						<textarea ck-editor class="form-control ckeditor" ng-model="article.content" name="content"
							id="content" rows="3"></textarea>
							
					</div>
					<div
						class="btn-group bk-padding-top-20 bk-padding-bottom-20 bk-padding-left-10">
						<button type="button" class="btn btn-default">发布</button>
						<button type="button" ng-click="save()" class="btn btn-default">保存</button>
						<button type="button" class="btn btn-default">退出</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
