
<!-- Page Header -->
<div class="page-header">
	<div class="pull-left">
		<ol class="breadcrumb visible-sm visible-md visible-lg">
			<li><a href="index.html"><i class="icon fa fa-home"></i>Home</a></li>
			<li class="active"><i class="fa fa-laptop"></i>Dashboard</li>
		</ol>
	</div>
	<div class="pull-right">
		<h2>用户管理</h2>
	</div>
</div>
<!-- End Page Header -->
<div class="row" ng-controller="usercontroller">
	<div class="col-lg-6">
		<div class="panel">
			<div class="panel-heading bk-bg-primary">
				<h6>
					<i class="fa fa-table red"></i><span class="break"></span>Basic
				</h6>
				<div class="panel-actions">
					<a href="table.html#" class="btn-setting"><i
						class="fa fa-rotate-right"></i></a> <a href="table.html#"
						class="btn-minimize"><i class="fa fa-chevron-up"></i></a> <a
						href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table" >
						<thead>
							<tr>
								<th>用户编号</th>
								<th>用户姓名</th>
								<th>创建时间</th>
								<th>是否删除</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in userlist">
								<td>{{user.userId}}</td>
								<td>{{user.userName}}</td>
								<td>{{user.createTime}}</td>
								<td>{{user.beDeleted}}</td>
								<td><span class="label label-success">Active</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
